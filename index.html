<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <h1 class="logo">MovieDine</h1>
        <form id="movieSearchForm" class="row">
            <div class="input-field col s12">
                <button class="btn col s1" id="searchButton" type="submit" name="action"><i class="fa fa-search"
                        aria-hidden="true"></i></button>
                <input id="searchInput" type="text" name="searchbar" placeholder="What movie would you like to see?..."
                    class="validate col s11">
            </div>
        </form>
    </div>
    <br>
    <main>
        <h5>Trending Searches</h5>
        <div class="row">
            <div class="col s8">
                <div class="card-sticky-action-1">
                    <img class="responsive-img poster" src="assets/images/Batman-Dark-Knight-image.jpeg">
                    <img class="responsive-img poster" src="assets/images/Mulan-poster-image.jpeg">
                    <img class="responsive-img poster" src="assets/images/Joker-poster-image.jpeg">
                    <img class="responsive-img poster" src="assets/images/Trolls-image.jpeg">
                </div>
            </div>
            <section id="channel-Section">
                <div class="col s4">
                    <aside class="Channel-Aside">
                        <div class="card-sticky-action-2">
                            <a target="_blank" href="https://netflix.com"><img class="streamChannel"
                                    src=" assets/images/Netflix-Image.jpeg"></img></a>
                            <a target="_blank" href="https://www.amazon.com/ref=nav_logo"><img class="streamChannel"
                                    src="assets/images/Amazon-prime.jpeg"></img></a>
                            <a target="_blank" href="https://disneyplus.com"><img class="streamChannel"
                                    src="assets/images/Disney-Plus image.jpeg"></img></a>
                            <a target="_blank" href="https://hulu.com"><img class="streamChannel"
                                    src="assets/images/Hulu-image.jpeg"></img></a>
                        </div>
                    </aside>
                </div>
            </section>
        </div>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>



</body>

</html>
