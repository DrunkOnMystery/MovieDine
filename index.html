<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="header">
        <h1 class="logo">MovieDine</h1>
        <form style="float:right;display:inline-block;line-height:52px;padding-right:14px;">
            <input type="text" name="searchbar" placeholder="Hello! What movie would you like to stream?..." size="100" style="color: rgb(228, 63, 63);">
        </form>
    </div>
    <br>
    <h5>Previous Searches</h5>
    <div class="row">
        <div class="col s8">
            <div class="card sticky-action" style="width: 740px;height: 350px;">
                <img class="responsive-img" src="assets/images/Batman-Dark-Knight-image.jpeg" style="width: 180px;height: 340px;">
                   <img class="responsive-img" src="assets/images/Mulan-poster-image.jpeg" style="width: 180px;height: 340px;">
                    <img class="responsive-img" src="assets/images/Joker-poster-image.jpeg" style="width: 180px;height: 340px;">
                    <img class="responsive-img" src="assets/images/Trolls-image.jpeg" style="width: 180px;height: 340px;">
               </div>
            </div>
                    <div class="col s4">
                       <div class="card sticky-action" style="width: 250px;height: 740px;">
                         <a target="_blank" href="https://netflix.com"><img src="assets/images/Netflix-Image.jpeg"
                           style="width: 240px;height: 180px;"></img></a>
                          <a target="_blank" href="https://https://https://www.amazon.com/ref=nav_logo"><img
                              src="assets/images/Amazon-prime.jpeg" style="width: 240px;height: 180px;"></img></a>
                            <a target="_blank" href="https://disneyplus.com"><img src="assets/images/Disney-Plus image.jpeg"
                                style="width: 240px;height: 180px;"></img></a>
                            <a target="_blank" href="https://hulu.com"><img src="assets/images/Hulu-image.jpeg"
                               style="width: 240px;height: 180px;"></img></a>
                      </div>   
                </div> 
       </div>
    </div>
 </div>
</div>

    <script src="assets/script.js"></script>

</html>
